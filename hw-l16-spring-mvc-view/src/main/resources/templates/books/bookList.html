<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All books</title>
    <style type="text/css">
    </style>
</head>
<body>
<h2>Books:</h2>
<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.author.name + ' ' + book.author.surname}">John Doe</td>
        <td th:text="${book.genre}">Computers</td>
    </tr>
    </tbody>
</table>
</body>
</html>
