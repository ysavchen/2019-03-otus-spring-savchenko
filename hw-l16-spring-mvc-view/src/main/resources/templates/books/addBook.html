<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New book</title>
    <link th:href="@{/css/general.css}" href="../../static/css/general.css" rel="stylesheet">
    <link th:href="@{/css/books/viewBook.css}" href="../../static/css/viewBook.css" rel="stylesheet">
</head>
<body>
<h2>New book</h2>
<form th:method="post">
    <table th:object="${book}">
        <tr>
            <th>ID</th>
            <td><input class="dataField" type="text" th:value="*{id}" value="1"/></td>
        </tr>
        <tr>
            <th>Title</th>
            <td><input class="dataField" type="text" th:value="*{title}" value="Some title"/></td>
        </tr>
        <tr>
            <th>Author</th>
            <td>
                <a th:href="@{/author/__*{author.id}__}" href="../authors/viewAuthor.html"
                   th:text="*{author.name + ' ' + author.surname}">John Doe</a>
            </td>
        </tr>
        <tr>
            <th>Genre</th>
            <td th:text="*{genre.name}">Computers</td>
            <td><input class="dataField" type="text" th:value="*{title}" value="Some title"/></td>
        </tr>
    </table>

    <div>
        <button class="buttons" type="submit">Save</button>
    </div>
</form>
</body>
</html>
