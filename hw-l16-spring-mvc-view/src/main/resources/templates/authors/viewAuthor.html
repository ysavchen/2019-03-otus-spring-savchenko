<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>View author</title>
    <link th:href="@{/css/general.css}" rel="stylesheet">
    <link th:href="@{/css/authors/viewAuthor.css}" rel="stylesheet">
</head>
<body>
<h2>Author Info</h2>
<div id="authorInfo">
    <table th:object="${author}">
        <tr>
            <th>ID</th>
            <td class="dataField" th:text="*{id}">1</td>
        </tr>
        <tr>
            <th>Name</th>
            <td class="dataField" th:text="*{name}">John</td>
        </tr>
        <tr>
            <th>Surname</th>
            <td class="dataField" th:text="*{surname}">Doe</td>
        </tr>
    </table>
</div>
</body>
</html>
